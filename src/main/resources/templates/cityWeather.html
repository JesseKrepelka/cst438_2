<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org">
<head>
	<meta charset="ISO-8859-1">
	<title>City</title>
</head>
	<body>
		<h1 th:inline="text">[[${cityInfo.cityName}]]</h1>
		ID:   <span th:inline="text">[[${cityInfo.id}]]</span> <br />
		Country Code:  <span th:inline="text">[[${cityInfo.countryCode}]]</span> <br />
		Country Name: <span th:inline="text">[[${cityInfo.countryName}]]</span> <br />
		District:<span th:inline="text">[[${cityInfo.district}]]</span> <br />
		Population:<span th:inline="text">[[${cityInfo.population}]]</span> <br />
		Local Weather:<span th:inline="text">[[${cityInfo.timeAndTemp.temp}]]</span> <br />
		Local Time:<span th:inline="text">[[${cityInfo.timeAndTemp.time}]]</span> <br />
	</body>
</html>
